<!doctype html>
<html lang="en">

<head>
  <title>Insta485</title>
  <style>
    a {
      font-weight: 600;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<div style="display: flex">
  <div style="flex: 1">
    <a href="/">Insta485</a>
  </div>
  <div>
    <a href="/explore/">
      <em> explore </em>
    </a>
    |
    <a href="/users/{{logname}}/">
      <em> {{logname}} </em>
    </a>
  </div>
</div>
<div style="
      flex-direction: column;
      max-width: fit-content;
      margin-left: auto;
      margin-right: auto;
    ">
  <h1>Discover People</h1>
  {% for follower in not_following %}
  <div style="display: flex; flex-direction: row; align-items: center">
    <img src="{{follower.url}}" style="height: 30px; width: 30px; padding: 20px" alt="profile" />
    <em style="padding: 20px">
      <a href="/users/{{follower.username}}/"> {{follower.username}} </a>
    </em>
    <!-- Follow button -->
    <form action="/following/?target=/explore/" method="post" enctype="multipart/form-data">
      <input type="hidden" name="username" value="{{ follower.username }}" />
      <input type="submit" name="follow" value="Follow" />
    </form>
  </div>
  {% endfor %}
</div>

</html>
