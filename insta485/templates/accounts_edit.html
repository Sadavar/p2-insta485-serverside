<!doctype html>
<html lang="en">

<head>
    <title>Insta485</title>
    <style>
        a {
            font-weight: 600;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<div style="display: flex">
    <div style="flex: 1">
        <a href="/">Insta485</a>
    </div>
    <div>
        <a href="/explore/">
            <em> explore </em>
        </a>
        |
        <a href="/users/{{logname}}/">
            <em> {{logname}} </em>
        </a>
    </div>
</div>
<div style="
      flex-direction: column;
      max-width: fit-content;
      margin-left: auto;
      margin-right: auto;
    ">
    <img src="{{profile.filename}}" alt="profile picture" style="width: 100px; height: 100px;">
    <p>{{profile.username}}</p>
    <form action="/accounts/" method="post" enctype="multipart/form-data">
        <p>
            <label for="photo"><strong>Photo</strong></label>
            <input type="file" id="photo" name="file" accept="image/*" />
        </p>
        <p>
            <label for="full-name"><strong>Full Name</strong></label>
            <input type="text" id="full-name" name="fullname" value="{{profile.fullname}}" required />
        </p>
        <p>
            <label for="email"><strong>Email</strong></label>
            <input type="text" id="email" name="email" value="{{profile.email}}" required />
        </p>
        <input type="submit" name="update" value="submit" />
        <input type="hidden" name="operation" value="edit_account" />
    </form>
    <p><a href="/accounts/password/">Change Password</a></p>
    <p><a href="/accounts/delete/">Delete Account</a></p>
</div>

</html>
