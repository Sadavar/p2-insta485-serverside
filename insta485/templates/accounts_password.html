<!doctype html>
<html lang="en">

<head>
    <title>Insta485</title>
    <style>
        a {
            font-weight: 600;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<div style="display: flex">
    <div style="flex: 1">
        <a href="/">Insta485</a>
    </div>
    <div>
        <a href="/explore/">
            <em> explore </em>
        </a>
        |
        <a href="/users/{{logname}}/">
            <em> {{logname}} </em>
        </a>
    </div>
</div>
<div style="
      flex-direction: column;
      max-width: fit-content;
      margin-left: auto;
      margin-right: auto;
    ">
    <form action="/accounts/" method="post" enctype="multipart/form-data">
        <p>
            <label for="old-password"><strong>Old Password</strong></label>
            <input id="old-password" type="password" name="password" required />
        </p>
        <p>
            <label for="new-password1"><strong>New Password</strong></label>
            <input id="new-password1" type="password" name="new_password1" required />
        </p>
        <p>
            <label for="new-password2"><strong>New Password, again</strong></label>
            <input id="new-password2" type="password" name="new_password2" required />
        </p>
        <input type="hidden" name="operation" value="update_password" />
        <input type="submit" name="update_password" value="submit" />
    </form>
    <p>
        <a href="/accounts/edit/">Back to edit account</a>
    </p>
</div>

</html>
