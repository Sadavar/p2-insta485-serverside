<!doctype html>
<html lang="en">
  <head>
    <title>Insta485</title>
    <style>
      a {
        font-weight: 600;
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <div style="display: flex">
    <div style="flex: 1">
      <a href="/">Insta485</a>
    </div>
    <div>
      <a href="/explore/">
        <em> explore </em>
      </a>
      |
      <a href="/users/{{logname}}/">
        <em> {{logname}} </em>
      </a>
    </div>
  </div>
  <div
    style="
      flex-direction: column;
      max-width: fit-content;
      margin-left: auto;
      margin-right: auto;
    "
  >
    {% for follower in following %}
    <div style="display: flex; flex-direction: row; align-items: center">
      <img
        src="{{follower.user_img_url}}"
        style="height: 30px; width: 30px; padding: 20px"
        alt="profile"
      />
      <em style="padding: 20px">
        <a href="/users/{{follower.username}}/"> {{follower.username}} </a>
      </em>
      <p style="padding: 20px">
        {% if follower.username == logname %} {% elif
        follower.logname_follows_username %} following {% else %} not following
        {% endif %}
      </p>
    </div>
    {% endfor %}
  </div>
</html>
